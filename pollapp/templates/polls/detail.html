<h1>{{question.qtxt}}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'pollapp:vote' question.id%}" method="post">
{% csrf_token %}
<ul>
{% for c in question.choice_set.all %}
<li><input type="radio" name="choice" id="choice{{forloop.counter}}" value="{{c.id}}"/>
<label for="choice{{forloop.counter}}">{{c.ctxt}}</label></li>
{% endfor %}
<li><input type="submit" value="Vote" /></li>
</ul>
</form>
